version: "3.9"

services:
  mq-productor-ubicaiones:
    container_name: productor-ubicaciones
    build:
      context: ./ms-productor-ubicaciones-vehiculos
      dockerfile: Dockerfile
    ports:
      - "80:8080"
    networks:
      - app-network

  mq-consumidor-ubicaciones:
    container_name: consumudor-ubicaciones
    build:
      context: ./ms-consumidor-ubicaciones-vehiculos
      dockerfile: Dockerfile
    ports:
      - "81:8081"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
